
<h3>CINEMAS</h3>
<div class="container">


<div class="card mt-3">
    <div class="card-header">
      <div class="float-left">
      </div>
      <div class="float-right">
        <!-- <button type="button" class="btn btn-secondary">Atualizar</button> -->
      </div>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Cinema</th>
            <th><button routerLink="oi"> + Novo</button></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cinema of cinemas" class="cinema-rows">
            <button [routerLink]="['/cinemas', cinema.id]">Detalhes</button>
            <td>{{ cinema.cinemaName }}</td>
            <td>
              <span class="float-right">
                <button class="btn btn-outline-warning mb-1 btn-sm" >
                  Atualizar
                </button>
                
                <!-- databinding do tipo evento, da view para a lógica -->
                <button class="btn btn-outline-danger mb-1 btn-sm" (click)="delete(cinema.id!)" >
                  Remover
                </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
  
      <ng-template #loading>
        <span>Carregando Cursos...</span>
      </ng-template>

    </div>
  </div>
  
  <ng-template #deleteModal>
    <div class="modal-body text-center">
      <p>Tem certeza que deseja remover esse curso?</p>
      <button type="button" class="btn btn-default" >Sim</button>
      <button type="button" class="btn btn-primary" >Nao</button>
    </div>
  </ng-template>

</div>
<div class="details">
  <router-outlet></router-outlet>
</div>
