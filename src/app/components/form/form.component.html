<!-- Diretiva ngSubmit -->
<!-- Diretiva: formGroup indica ao angular um grupo de formulario para ele monitorar -->
<!-- #formDir="ngForm" é uma sintaxe para criar referências locais para formulários e acessá-los. -->
<form (ngSubmit)="submit()" [formGroup]="cinemaForm" #formDir="ngForm" class="form-wrapper">

    <div class="form-answers">
        <label for="owner-name">Nome do proprietário: </label>
        <input type="text" placeholder="Informe o nome do proprietário" class="input-form"
        formControlName="ownerName" [(ngModel)]="cinemaUpdate.ownerName">
    </div>
    <!-- Div de validação: Renderização condicional -->
    <div *ngIf="cinemaForm.get('ownerName')!.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="cinemaForm.get('ownerName')!.errors?.['maxlength']">Nome deve ter no máximo 70 caracteres.</p>
        <p *ngIf="cinemaForm.get('ownerName')!.errors?.['required']">Nome obrigatório</p>
    </div>

    <div class="form-answers">
        <label for="cpf">CPF: </label>
        <input type="text" placeholder="Informe o CPF" [(ngModel)]="cinemaUpdate.cpf" class="input-form"
        formControlName="cpf">
    </div>

    <div *ngIf="cinemaForm.get('cpf')!.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="cinemaForm.get('cpf')!.errors?.['cpfInvalido']">CPF inválido</p>
        <p *ngIf="cinemaForm.get('cpf')!.errors?.['required']">CPF obrigatório</p>
    </div>

    <div class="form-answers">
        <label for="cinema-name">Nome do cinema: </label>
        <input type="text" placeholder="Informe o nome do cinema" class="input-form"
        [(ngModel)]="cinemaUpdate.cinemaName"
        formControlName="cinemaName">
    </div>
    <div *ngIf="cinemaForm.get('cinemaName')!.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="cinemaForm.get('cinemaName')!.errors?.['maxlength']">Nome deve ter no máximo 70 caracteres.</p>
        <p *ngIf="cinemaForm.get('cinemaName')!.errors?.['required']">Nome obrigatório</p>
    </div>

    <div class="form-answers">
        <label for="street">Rua: </label>
        <input type="text" placeholder="Informe o local" class="input-form"
        [(ngModel)]="cinemaUpdate.street"
        formControlName="street">
    </div>
    <div *ngIf="cinemaForm.get('street')!.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="cinemaForm.get('street')!.errors?.['maxlength']">Endereço deve ter no máximo 70 caracteres.</p>
        <p *ngIf="cinemaForm.get('street')!.errors?.['required']">Endereço obrigatório</p>
    </div>

    <div class="form-answers">
        <label for="">Descrição: </label>
        <textarea type="textarea" formControlName="description" [(ngModel)]="cinemaUpdate.description"></textarea>
    </div>
    <div *ngIf="cinemaForm.get('description')!.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="cinemaForm.get('description')!.errors?.['maxlength']">Descrição deve ter no máximo 150 caracteres.
        </p>
    </div>

    <input type="submit" value="{{btnText}}" class="submit-button" >
    <div *ngIf="formSucess" class="form-sucess"><p>Formulário enviado com sucesso!</p></div>
</form>
