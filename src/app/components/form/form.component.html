<!-- Diretiva ngSubmit -->
<!-- Diretiva: formGroup indica ao angular um grupo de formulario para ele monitorar -->
<!-- #formDir="ngForm" é uma sintaxe para criar referências locais para formulários e acessá-los. -->
<form (ngSubmit)="submit()" [formGroup]="cinemaForm" #formDir="ngForm" class="form-wrapper">

    <div class="form-answers">
        <label for="owner-name">Nome do proprietário: </label>
        <input type="text" placeholder="Informe o nome do proprietário" 
        formControlName="ownerName" [(ngModel)]="cinemaUpdate.ownerName">
    </div>
    <!-- Div de validação: Renderização condicional -->
    <div *ngIf="cinemaForm.get('ownerName')?.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="cinemaForm.get('ownerName')?.errors?.['required']">Nome obrigatório</p>
    </div>

    <div class="form-answers">
        <label for="cpf">CPF: </label>
        <input type="text" placeholder="Informe o CPF" [(ngModel)]="cinemaUpdate.cpf"
        formControlName="cpf">
    </div>
    <div *ngIf="cinemaForm.get('cpf')?.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="cinemaForm.get('cpf')?.errors?.['cpfInvalido']">CPF inválido</p>
        <p *ngIf="cinemaForm.get('cpf')?.errors?.['required']">CPF obrigatório</p></div>
        
    <div class="form-answers">
        <label for="cinema-name">Nome do cinema: </label>
        <input type="text" placeholder="Informe o nome do cinema" 
        [(ngModel)]="cinemaUpdate.cinemaName"
        formControlName="cinemaName">
    </div>
    <div *ngIf="cinemaName.invalid && formDir.submitted" class="validation-error"><p *ngIf="cinemaName.errors?.['required']">Nome obrigatório</p></div>

    <div class="form-answers">
        <label for="street">Rua: </label>
        <input type="text" placeholder="Informe o local" 
        [(ngModel)]="cinemaUpdate.street"
        formControlName="street">
    </div>
    <div *ngIf="street.invalid && formDir.submitted" class="validation-error"><p *ngIf="street.errors?.['required']">Endereço obrigatório</p></div>

    <div class="form-answers">
        <label for="">Descrição: </label>
        <textarea type="textarea" formControlName="description" [(ngModel)]="cinemaUpdate.description"></textarea>
    </div>
    <input type="submit" value="{{btnText}}" class="submit-button" >
    <div *ngIf="formSucess" class="form-sucess"><p>Formulário enviado com sucesso!</p></div>
</form>
